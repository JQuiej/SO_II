name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install deps
        run: composer install --no-progress --no-suggest --prefer-dist
      - name: Run PHP lint
        run: find . -name '*.php' -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l

  test-docker:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: login_registro_db
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Build and up Docker
        run: docker-compose up -d --build db web
      - name: Smoke tests
        run: |
          sleep 15
          curl -f http://localhost/ || exit 1
